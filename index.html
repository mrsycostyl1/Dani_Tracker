<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #000;
      color: #0ff;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background-color: #fff;
      color: #111;
    }

    header {
      text-align: center;
      margin-top: 60px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #0ff;
    }

    .status-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffe7;
      z-index: 1000;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      color: #0ff;
      z-index: 1000;
    }

    h2 {
      text-align: center;
      margin: 30px 0 20px;
      text-shadow: 0 0 5px #0ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px 30px;
    }

    .card {
      background: #111;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .card .icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 40px auto 30px;
      padding: 10px 25px;
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 5px;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }

    button:hover {
      background: #00ffee22;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      color: #0ff;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: #0ff;
    }

    /* Light mode overrides */
    body.light .card, body.light .modal-content {
      background: #f0f0f0;
      color: #111;
      border-color: #000;
    }
    body.light .status-bar, body.light button {
      background: #ddd;
      color: #000;
      box-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" title="Toggle Theme"><i class="fas fa-lightbulb"></i></button>

  <div class="status-bar">
    <div id="clock">Time: --:--</div>
    <div id="battery">Battery: --%</div>
  </div>

  <header>Zaid Ashiq</header>

  <h2>Database</h2>
  <div class="grid">
    <div class="card modal-link" data-page="trace.html"><div class="icon"><i class="fas fa-address-book"></i></div>Trace Number</div>
    <div class="card modal-link" data-page="camera.html"><div class="icon"><i class="fas fa-camera"></i></div>Camera Hack</div>
    <div class="card modal-link" data-page="mobile.html"><div class="icon"><i class="fas fa-mobile-alt"></i></div>Mobile Hack</div>
    <div class="card modal-link" data-page="location.html"><div class="icon"><i class="fas fa-map-marker-alt"></i></div>Location Hack</div>
    <div class="card modal-link" data-page="imei.html"><div class="icon"><i class="fas fa-desktop"></i></div>IMEI Trace</div>
    <div class="card modal-link" data-page="software.html"><div class="icon"><i class="fab fa-linux"></i></div>Softwares Hack</div>
    <div class="card modal-link" data-page="learn.html"><div class="icon"><i class="fas fa-book"></i></div>Learn Hacking</div>
    <div class="card modal-link" data-page="programming.html"><div class="icon"><i class="fas fa-file-code"></i></div>Programming Sites</div>
  </div>

  <h2>Social Media Service</h2>
  <div class="grid">
    <div class="card modal-link" data-page="tiktok-followers.html"><div class="icon"><i class="fab fa-tiktok"></i></div>Get TikTok Followers</div>
    <div class="card modal-link" data-page="tiktok-likes.html"><div class="icon"><i class="fab fa-tiktok"></i></div>Get TikTok Likes</div>
    <div class="card modal-link" data-page="tiktok-comments.html"><div class="icon"><i class="fab fa-tiktok"></i></div>Get TikTok Comments</div>
    <div class="card modal-link" data-page="tiktok-views.html"><div class="icon"><i class="fab fa-tiktok"></i></div>Get TikTok Views</div>
  </div>

  <button class="modal-link" data-page="about.html">About Us</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-body">Loading...</div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="click-sound" src="https://od.lk/s/MzhfMjk3MzU5MjJf/mixkit-sci-fi-click-900.wav" preload="auto"></audio>
  <audio id="background-music" src="https://od.lk/s/MzhfMjk3MzU5Mjhf/sci-fi-zone-effect-331548.mp3" autoplay loop></audio>

  <script>
    const clockEl = document.getElementById('clock');
    const batteryEl = document.getElementById('battery');
    const clickSound = document.getElementById('click-sound');
    const bgMusic = document.getElementById('background-music');

    setInterval(() => {
      const now = new Date();
      clockEl.textContent = 'Time: ' + now.toLocaleTimeString();
    }, 1000);

    navigator.getBattery().then(battery => {
      function updateBattery() {
        batteryEl.textContent = 'Battery: ' + Math.round(battery.level * 100) + '%' + (battery.charging ? ' âš¡ Charging' : '');
      }
      battery.addEventListener('levelchange', updateBattery);
      battery.addEventListener('chargingchange', updateBattery);
      updateBattery();
    });

    // Click sound anywhere
    document.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});
      bgMusic.play().catch(()=>{}); // trigger play on first user click
    });

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) document.body.classList.add(storedTheme);
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : '');
    });

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    const closeModal = document.querySelector('.close-button');

    document.querySelectorAll('.modal-link').forEach(el => {
      el.addEventListener('click', () => {
        const page = el.getAttribute('data-page');
        fetch(page)
          .then(res => res.text())
          .then(data => {
            modalBody.innerHTML = data;
            modal.style.display = 'flex';
          });
      });
    });

    closeModal.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
  </script>
</body>
</html>
